<html lang="en">

	<ul>

		<title>The Hotbox</title>
		
		<link rel="stylesheet" type="text/css" href="style/progress.css"></link>
	</head>
	<body class="column">
		<h1>The Hotbox</h1>
		<div class = "row">
			<div class = "column">
				<div class="row">
					<input type="file" id="upload" accept=".mp4, .m4a">
					<button id="upload-btn">Upload</button>
				</div>

				<br>

				<div id="progress-container" class="row">
					<label id="upload-label" for="uploadprogressbar">Uploading... </label>
					<progress id="uploadprogressbar" value="0" max="100"></progress>
					<div id="uploadprogress"></div>
				</div>

				<div id="progress-container" class="row">
					<label id="process-label" for="procssingprogressbar">Processing... </label>
					<progress id="procssingprogressbar" value="0" max="100"></progress>
					<div id="procssingprogress"></div>
				</div>

				<div id="padding" class="column">
					<div class="row split slider">
						<label id="brightness-label" for="brightness">Brightness </label>
			  		<input type="range" min="1" max="100" value="50" id="brightness">
					</div>
					<div class="row split slider">
						<label id="saturation-label" for="saturation">Saturation </label>
			  		<input type="range" min="1" max="100" value="50" id="saturation">
					</div>
					<div class="row split slider">
						<label id="contrast-label" for="contrast">Contrast </label>
			  		<input type="range" min="1" max="100" value="50" id="contrast">
					</div>
					<div class="row split slider">
						<label id="noise-label" for="noise">Noise </label>
			  		<input type="range" min="1" max="100" value="1" id="noise">
					</div>
				</div>
			</div>
			<div class="column">
				<div class = "image">
					<p>Image Preview</p>
				</div>
			</div>
		</div>
		
		</div>
		<div class="gallery">
			<a target="_blank" href="background.jpg">
				<img src="background.jpg" alt="Cinque Terre" width="600" height="400">
			</a>
		</div>
		
	
		<div class="row">
			<button id="download-btn">Download</button>
		</div>
	</body>
