<!DOCTYPE html>
</style>
<!--W3 template-->
<meta charset="UTF-8">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">

<html lang="en">
	<head>
		<title>The Hotbox</title>
		<link rel="stylesheet" type="text/css" href="style/progress.css"></link>
	</head>
	<body class="column">
		<h1></h1>
		<h1></h1>
		<h1>The Hotbox</h1>
		<div class="row">
			
			<input type="file" id="upload" accept=".mp4, .m4a">
			<button id="upload-btn">Upload</button>
		</div>

		<br>

		<div id="progress-container" class="row">
			<label id="upload-label" for="uploadprogressbar">Uploading... </label>
			<progress id="uploadprogressbar" value="0" max="100"></progress>
			<div id="uploadprogress"></div>
		</div>

		<div id="progress-container" class="row">
			<label id="process-label" for="procssingprogressbar">Processing... </label>
			<progress id="procssingprogressbar" value="0" max="100"></progress>
			<div id="procssingprogress"></div>
		</div>

		<div id="slider-container" class="column">
			<div class="row split slider">
				<label id="brightness-label" for="brightness">Brightness </label>
	  		<input type="range" min="1" max="100" value="50" id="brightness">
			</div>
			<div class="row split slider">
				<label id="saturation-label" for="saturation">Saturation </label>
	  		<input type="range" min="1" max="100" value="50" id="saturation">
			</div>
			<div class="row split slider">
				<label id="contrast-label" for="contrast">Contrast </label>
	  		<input type="range" min="1" max="100" value="50" id="contrast">
			</div>
			<div class="row split slider">
				<label id="noise-label" for="noise">Noise </label>
	  		<input type="range" min="1" max="100" value="1" id="noise">
			</div>
		</div>
	</body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.761.0/aws-sdk.min.js" integrity="sha512-Yfig5EYfmepeIWFLuGb+VenJtUfo3gXPYesx1SxVh1LLlP5HzTzIHB3WblpzOv2YlYrB3X18hSa1lZ24qm9Vqg==" crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
	
	<!--Add background Image-->
	<style>
	body {
		background-image: url("image/background.jpg");
		background-repeat: no-repeat;
		background-size: cover;
	}
	</style>
	
	<!-- Links (sit on top) -->
	<div class="w3-top">
		<div class="w3-row w3-padding w3-black">
			<div class="w3-col s3">
				<a href="#" class="">HOME</a>
			</div>
			<div class="w3-col s3">
				<a href="#about" class="">ABOUT</a>
			</div>
			<div class="w3-col s3">
				<a href="#team" class="">HOTBOX TEAM</a>
			</div>
		</div>
	</div>
	<style>
	
	body, html {
		height: 100%;
		font-family: "Inconsolata", sans-serif;
	}


</html>
