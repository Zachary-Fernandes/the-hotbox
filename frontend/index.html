<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<html lang="en">

	<head>
	
		<div class="w3-container">
		</div>

		<div class="w3-bar w3-black">
			<button class="w3-bar-item w3-button" onclick="openCity('Home')">Home</button>
			<button class="w3-bar-item w3-button" onclick="openCity('Contact')">Contact</button>
			<button class="w3-bar-item w3-button" onclick="openCity('Project Info')">Project Info</button>
		</div>

		<div id="Home" class="w3-container w3-display-container city">
			<span onclick="this.parentElement.style.display='none'"
			class="w3-button w3-large w3-display-topright">&times;</span>
			<h2>Home</h2>
			<p>Welcome to The Hotbox.</p>
		</div>

		<div id="Contact" class="w3-container w3-display-container city" style="display:none">
			<span onclick="this.parentElement.style.display='none'"
			class="w3-button w3-large w3-display-topright">&times;</span>
			<h2>Contact</h2>
			<p>Coming Soon</p> 
		</div>

		<div id="Project Info" class="w3-container w3-display-container city" style="display:none">
			<span onclick="this.parentElement.style.display='none'"
			class="w3-button w3-large w3-display-topright">&times;</span>
			<h2>Project Info</h2>
			<p>Coming Soon</p>
		</div>

		<script>
		function openCity(cityName) {
			var i;
			var x = document.getElementsByClassName("city");
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";  
			}
			document.getElementById(cityName).style.display = "block";  
		}
		</script>
	
		<title>The Hotbox</title>
		
		<link rel="stylesheet" type="text/css" href="style/progress.css"></link>
	</head>
	<body class="column">
		<h1>The Hotbox</h1>
		<div class = "row">
			<div class = "column">
				<div class="row">
					<input type="file" id="upload" accept=".mp4, .m4a">
					<button id="upload-btn">Upload</button>
				</div>

				<br>

				<div id="progress-container" class="row">
					<label id="upload-label" for="uploadprogressbar">Uploading... </label>
					<progress id="uploadprogressbar" value="0" max="100"></progress>
					<div id="uploadprogress"></div>
				</div>

				<div id="progress-container" class="row">
					<label id="process-label" for="procssingprogressbar">Processing... </label>
					<progress id="procssingprogressbar" value="0" max="100"></progress>
					<div id="procssingprogress"></div>
				</div>

				<div id="padding" class="column">
					<div class="row split slider">
						<label id="brightness-label" for="brightness">Brightness </label>
			  		<input type="range" min="1" max="100" value="50" id="brightness">
					</div>
					<div class="row split slider">
						<label id="saturation-label" for="saturation">Saturation </label>
			  		<input type="range" min="1" max="100" value="50" id="saturation">
					</div>
					<div class="row split slider">
						<label id="contrast-label" for="contrast">Contrast </label>
			  		<input type="range" min="1" max="100" value="50" id="contrast">
					</div>
					<div class="row split slider">
						<label id="noise-label" for="noise">Noise </label>
			  		<input type="range" min="1" max="100" value="1" id="noise">
					</div>
				</div>
			</div>
			<div class="column">
				<div class = "image">
					<p>Image Preview</p>
				</div>
			</div>
		</div>
		
		
		
		

    <footer>
    	<p>	
    		The <a href="https://github.com/bnidevs/the-hotbox">Hotbox</a>
    		 | An
    		<a href="https://rcos.io/">RCOS</a>
    		Project | Version: <code>420.69</code>
    	</p>
    </footer>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.761.0/aws-sdk.min.js" integrity="sha512-Yfig5EYfmepeIWFLuGb+VenJtUfo3gXPYesx1SxVh1LLlP5HzTzIHB3WblpzOv2YlYrB3X18hSa1lZ24qm9Vqg==" crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
	

	<script>
		function handleOnChangeEvent(x){
			document.body.style.backgroundImage = "url('"+x+"')";
		}
	</script>
	<select onchange="handleOnChangeEvent(this.value)">
		<option value="">Select a image</option>
		<option value="Image/Halloween.jpg">Halloween</option>
		<option value="Image/NewYear.jpg">New Year</option>	
		<option value="Image/Halloween.jpg">Chrismas</option>	
</html>
